<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Нерухомість</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?_v=20231124083713"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css?_v=20231124083713"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="containerButtons pb-3">
        <h2>Project table</h2>
        <div class="containerButtons">
          <button id="addRowBtn" class="btn btn-success">Add row</button>
          <button id="saveAllBtn" class="btn btn-primary">SAVE</button>
        </div>
      </div>
      <table class="table table-bordered" id="realEstateTable">
    <thead>
      <tr>
        <th>Number</th>
        <th>ID</th>
        <th>Price</th>
        <th>City</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="number" class="text-center">All</td>
        <td><input type="text" class="form-control id" /></td>
        <td><input type="number" class="form-control price" /></td>
        <td>
          <select class="form-control city" multiple="multiple"></select>
        </td>
        <td>
          <select class="form-control type" multiple="multiple"></select>
        </td>
        <td class="w-25 flex-row gap-5">
          <button class="btn btn-danger deleteBtn mx-2">Delete</button
          ><button class="btn btn-primary copyBtn">Copy</button>
        </td>
      </tr>
    </tbody>
  </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js?_v=20231124083713"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js?_v=20231124083713"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js?_v=20231124083713"></script>
    <script src="js/app.min.js?_v=20231124083713"></script>
  </body>
</html>
